sudo: false

language: cpp

os: 
  - linux

#compiler:
#  - clang
#  - gcc
  
cache: ccache
#  ccache: true
#  directories:
#    - $HOME/.ccache


env:
  matrix:
    - &Linux-64bit
      compiler: gcc-64bit-static
      env: python_version=2.7
    - &Linux-64bit-shared
      compiler: gcc-64bit-shared
      env: python_version=3.5m
    - <<: *Linux-64bit-shared
      compiler: clang-64bit-static
      env: python_version=2.7
    - <<: *Linux-64bit-shared
      compiler: clang-64bit-shared
      env: python_version=3.5m

  global:
    - USE_CCACHE=1

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$HOME/miniconda/lib:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
   # download/install OCE from DLR-SC channel
  - conda config --add channels https://conda.anaconda.org/dlr-sc
  # install everything required to build the receipe
  - conda install conda-build anaconda-client


script:
  - if [[ "$python_version" == "2.7" ]]; then
      export CONDA_PY=27;
    else
      export CONDA_PY=35;
    fi
  - conda build ci/conda

branches:
  only:
    - master
    - /^review/
